    <a href="/help/" id="helpLink" target="_blank">Help</a>

<script>
  // Get the current path of the URL
  const currentPath = window.location.pathname;

  // Function to set the 'active' class based on the current path
  function setActiveClass(linkId, path) {
    const link = document.getElementById(linkId);
    if (path === currentPath) {
      link.classList.add("active");
    } else {
      link.classList.remove("active");
    }
  }

  // Call the function for each link
  setActiveClass("homeLink", "/");
  setActiveClass("helpLink", "/help/");
  setActiveClass("fastAPILink", "/docs/");
  setActiveClass("activityPricesLink", "/activity");
</script>
